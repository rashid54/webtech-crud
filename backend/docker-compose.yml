version: "3"

services:
  db:
    image: postgres:13-alpine
    ports:
      - "5432"
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecret

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./book_management_project:/book_management_project
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecret
    depends_on:
      - db
